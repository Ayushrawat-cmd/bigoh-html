<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
 
  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 
  <style>
    * {
      box-sizing: border-box;
    }
 
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(160deg, #9ad0ff, #ff9ed6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
 
    .card {
      width: 92%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 28px;
      padding: 28px 22px 32px;
      text-align: center;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.18);
      position: relative;
      z-index: 2;
    }
 
    h1 {
      font-size: 1.8rem;
      color: #ff4fa3;
      margin-bottom: 12px;
    }
 
    p {
      font-size: 1rem;
      color: #4b6cff;
      margin-bottom: 26px;
    }
 
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
 
    button {
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
 
    button:active {
      transform: scale(0.96);
    }
 
    .yes {
      background: #ff6fb7;
      color: #fff;
      box-shadow: 0 10px 22px rgba(255, 111, 183, 0.45);
    }
 
    .maybe {
      background: #7aa7ff;
      color: #fff;
      box-shadow: 0 10px 22px rgba(122, 167, 255, 0.45);
    }
 
    .message {
      margin-top: 22px;
      font-size: 1.15rem;
      color: #ff4fa3;
      display: none;
    }
 
    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.9;
    }
 
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
 
    /* Desktop tweak */
    @media (min-width: 600px) {
      h1 {
        font-size: 2.1rem;
      }
      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
 
  <div class="card">
    <h1> Will you be my valentine?ğŸ¥¹</h1>
    <p>I promise to be yours and give you all the love, care, and cute vibes forever ğŸ’</p>
 
    <div class="buttons">
      <button class="yes" onclick="acceptFriendship()"> A.Yes, of course ğŸ¥¹ </button>
      <button class="maybe" onclick="maybeFriendship()"> B. Option A ğŸ¥°</button>
    </div>
 
    <div class="message" id="message"></div>
  </div>
 
  <!-- Soft sounds -->
  <audio id="popSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
  </audio>
 
  <audio id="successSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
  </audio>
 
  <script>
    const message = document.getElementById("message");
    const popSound = document.getElementById("popSound");
    const successSound = document.getElementById("successSound");
    const hearts = ["ğŸ’–", "ğŸ’™", "ğŸ’•", "ğŸ’—", "ğŸ’"];
 
    function acceptFriendship() {
      popSound.play();
      successSound.play();
 
      message.innerText = "Yayyy ğŸ‘©ğŸ¼â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨ğŸ½ youâ€™re officially mine now!";
      message.style.display = "block";
 
      burstHearts(20);
    }
 
    function maybeFriendship() {
      popSound.play();
 
      message.innerText = "Smart choice ğŸ˜¤ saying yes saved you from PITAI ğŸ‘‹ğŸ½";
      message.style.display = "block";
 
      burstHearts(10);
    }
 
    function burstHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
 
        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }
 
    // Gentle background hearts
    setInterval(() => {
      burstHearts(1);
    }, 600);
  </script>
 
</body>
</html>
